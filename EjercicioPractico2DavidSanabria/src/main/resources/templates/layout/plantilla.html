<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity6">
    <head th:fragment="head">
        <title>Cinemark - Sistema de Gesti贸n</title>
        <meta charset="UTF-8"/>
        <link th:href="@{/webjars/bootstrap/css/bootstrap.min.css}" rel="stylesheet"/>
        <link th:href="@{/webjars/font-awesome/css/all.css}" rel="stylesheet"/>
        <script th:src="@{/webjars/jquery/jquery.min.js}"></script>
        <script th:src="@{/webjars/popper.js/umd/popper.min.js}"></script>
        <script th:src="@{/webjars/bootstrap/js/bootstrap.min.js}"></script>
        <style>
            :root {
                --primary-color: #1a2639;
                --secondary-color: #e94560;
                --light-color: #f0f0f0;
                --dark-color: #16213e;
            }
            body {
                font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
                background-color: #f8f9fa;
                color: #333;
                min-height: 100vh;
                display: flex;
                flex-direction: column;
            }
            .header {
                box-shadow: 0 4px 6px rgba(0,0,0,0.1);
            }
            .custom-navbar {
                background-color: var(--primary-color) !important;
                padding: 20px 0;
            }
            .navbar-brand {
                font-weight: 700;
                color: var(--light-color) !important;
                font-size: 1.5rem;
                letter-spacing: 1px;
            }
            .nav-link {
                color: var(--light-color) !important;
                margin: 0 10px;
                position: relative;
                transition: all 0.3s ease;
            }
            .nav-link:hover {
                color: var(--secondary-color) !important;
            }
            .nav-link:after {
                content: '';
                position: absolute;
                width: 0;
                height: 2px;
                bottom: -2px;
                left: 0;
                background-color: var(--secondary-color);
                transition: width 0.3s ease;
            }
            .nav-link:hover:after {
                width: 100%;
            }
            .btn-logout {
                background-color: var(--secondary-color);
                border: none;
                color: white;
                padding: 8px 15px;
                border-radius: 20px;
                transition: all 0.3s ease;
            }
            .btn-logout:hover {
                background-color: #d82e4c;
                transform: scale(1.05);
            }
            .btn-login {
                color: var(--light-color) !important;
                background-color: transparent;
                border: 2px solid var(--secondary-color);
                padding: 8px 15px;
                border-radius: 20px;
                transition: all 0.3s ease;
            }
            .btn-login:hover {
                background-color: var(--secondary-color);
                color: white !important;
            }
            .main-content {
                flex: 1;
                padding: 20px 0;
            }
            footer {
                background-color: var(--dark-color);
                color: var(--light-color) !important;
                padding: 25px 0;
                text-align: center;
                margin-top: auto;
            }
            .footer-text {
                font-size: 1.1rem;
                margin-bottom: 0;
            }
            .custom-card {
                border-radius: 10px;
                overflow: hidden;
                box-shadow: 0 5px 15px rgba(0,0,0,0.1);
                transition: transform 0.3s ease;
            }
            .custom-card:hover {
                transform: translateY(-5px);
            }
            .card-header {
                background-color: var(--primary-color);
                color: var(--light-color);
                font-weight: 600;
            }
            .btn-primary {
                background-color: var(--primary-color);
                border-color: var(--primary-color);
            }
            .btn-primary:hover {
                background-color: var(--dark-color);
                border-color: var(--dark-color);
            }
            .btn-secondary {
                background-color: var(--secondary-color);
                border-color: var(--secondary-color);
            }
            .btn-secondary:hover {
                background-color: #d82e4c;
                border-color: #d82e4c;
            }
        </style>
    </head>
    <body>
        <header th:fragment="header" class="header">
            <nav class="navbar navbar-expand-lg custom-navbar">
                <div class="container">
                    <a class="navbar-brand" th:href="@{/}">
                        <i class="fas fa-film me-2"></i>Cinemark
                    </a>
                    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavDropdown" 
                            aria-controls="navbarNavDropdown" aria-expanded="false" aria-label="Toggle navigation">
                        <span class="navbar-toggler-icon"></span>
                    </button>
                    <div class="collapse navbar-collapse" id="navbarNavDropdown">
                        <ul class="navbar-nav ms-auto">
                            <li class="nav-item">
                                <a class="nav-link" th:href="@{/cartelera}">
                                    <i class="fas fa-ticket-alt me-1"></i>Cartelera
                                </a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link" th:href="@{/usuarios}">
                                    <i class="fas fa-users me-1"></i>Usuarios
                                </a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link" th:href="@{/funciones}">
                                    <i class="fas fa-calendar-alt me-1"></i>Funciones
                                </a>
                            </li>
                            <li class="nav-item" sec:authorize="isAuthenticated()">
                                <form th:action="@{/logout}" method="post">
                                    <button class="btn btn-logout" type="submit">
                                        <i class="fas fa-sign-out-alt me-1"></i>Cerrar Sesi贸n
                                    </button>
                                </form>
                            </li>
                            <li class="nav-item" sec:authorize="!isAuthenticated()">
                                <a class="btn btn-login" th:href="@{/login}">
                                    <i class="fas fa-sign-in-alt me-1"></i>Iniciar Sesi贸n
                                </a>
                            </li>
                        </ul>
                    </div>
                </div>
            </nav>
        </header>
        
        <div class="main-content">
            <!-- Main content will be replaced by specific page content -->
        </div>
        
        <footer th:fragment="footer" class="footer">
            <div class="container">
                <div class="row">
                    <div class="col-md-12">
                        <p class="footer-text">
                            <i class="fas fa-copyright me-1"></i>
                            <span th:text="${#dates.format(#dates.createNow(), 'yyyy')}">2025</span> 
                            Cinemark - Sistema de Gesti贸n. Todos los derechos reservados.
                        </p>
                    </div>
                </div>
            </div>
        </footer>
    </body>
</html>
